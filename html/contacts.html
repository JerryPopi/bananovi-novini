	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Изпратете съобщение
				</span>

				<label class="label-input100" for="first-name">Име *</label>
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="Име">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
					<input class="input100" type="text" name="last-name" placeholder="Фамилия">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Имейл *</label>
				<div class="wrap-input100 validate-input" data-validate = "Невалиден имейл!">
					<input id="emailw" class="input100" type="textwasdsa" name="emailasdsa" placeholder="Напр. gosho@abv.bg">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Телефон</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Напр. 08912345678">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="message">Съобщение *</label>
				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<textarea id="message" class="input100" name="message" placeholder="Съобщение"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Изпрати
					</button>
				</div>
			</form>

			<div class="contact100-more flex-col-c-m" style="background-image: url(../images/bananov_chovek.jpeg);">

					</div>

					<div class="flex-col size2">

							Адрес

							Ж.к Младост 4, къщата с трите басейна
						</span>
					</div>
				</div>

				<div class="dis-flex size1 p-b-47">

					</div>
